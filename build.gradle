group 'com.nk'
version '1.0-SNAPSHOT'

buildscript {
    ext.kotlin_version = '1.1.2'

    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

apply plugin: 'kotlin'
apply plugin: 'application'

mainClassName = "com.nk.tsn.MainKt"
run {
    if (project.hasProperty('args')) {
        //noinspection GroovyAssignabilityCheck
        args project.args.split(',')
    }
}

repositories {
    mavenCentral()
    jcenter()
    repositories { maven { url "http://dl.bintray.com/jetbrains/teamcity-rest-client" } }
    maven { url 'https://jitpack.io' }
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jre8:$kotlin_version"
    compile "org.jetbrains.kotlin:kotlin-reflect:$kotlin_version"
    compile "net.gpedro.integrations.slack:slack-webhook:1.2.1"
//    compile "org.jetbrains.teamcity:teamcity-rest-client:0.1.57"
    compile 'com.github.goodwinnk:teamcity-rest-client:e0ccd5e009b698dcd48571c15a7d7383cb7fa5db'

    testCompile 'org.junit.jupiter:junit-jupiter-api:5.0.0-M4'
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}